{% extends 'base.html' %}

{% block header %}
<h1 class="h3 mb-2 text-gray-800">Select Subject and Day For attendance</h1>
<p class="mb-4"></p>
{% endblock %}
{% block content %}
<div class="row">

    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Form</h6>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <label for="txtFirstName">Subject</label>
                        <select class="custom-select" id="slcTeacher" name="slcTeacher">
                            <option value="0" selected>Choose teacher...</option>
                            {% for subject in subjects %}
                            <option value="{{ subject['id'] }}">{{ subject['subject_name'] }}({{subject['subject_code']}}) </option>
                            {% endfor %}
                          </select>
                    </div>
                    <div class="form-group">
                        <label for="txtLastName">Day</label>
                        <input type="date" class="form-control" id="txtAttendanceDate" name="txtAttendanceDate"  value="{{ today_date }}" max="{{ today_date }}" placeholder="Doe" required>
                    </div>
                   
                    <button type="submit" class="btn btn-success btn-block"><i class="fas fa-search-plus"></i>
                        Search</button>
                </form>
                
            </div>
            
        </div>
    </div>
    {% endblock %}
